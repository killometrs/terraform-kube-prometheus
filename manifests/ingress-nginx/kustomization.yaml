apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ingress-nginx

resources:
- namespace.yaml
- service.yaml
- ingress.yaml

patches:
- path: deployment-patch.yaml
  target:
    kind: Deployment
    name: ingress-nginx-controller
- path: service-patch.yaml
  target:
    kind: Service
    name: ingress-nginx-controller
