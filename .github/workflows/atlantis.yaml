name: Atlantis Auto Deploy - Yandex Cloud
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Setup Kubernetes for Terraform ---
      - name: Setup Kubernetes for Terraform
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Create backend.conf
        run: |
          cat > prod/backend.conf << EOF
          bucket                      = "${{ secrets.YC_S3_BUCKET }}"
          key                         = "${{ secrets.YC_S3_STATE_KEY }}"
          region                      = "ru-central1"
          endpoint                    = "storage.yandexcloud.net"
          skip_region_validation      = true
          skip_credentials_validation = true
          EOF

      - name: Create secrets.tfvars
        run: |
          cat > prod/secrets.tfvars << EOF
          yandex_cloud_id = "${{ secrets.YC_CLOUD_ID }}"
          yandex_folder_id = "${{ secrets.YC_FOLDER_ID }}"
          grafana_admin_password = "${{ secrets.GRAFANA_ADMIN_PASSWORD }}"
          EOF

      - name: Terraform Init
        run: |
          cd prod
          terraform init -backend-config=backend.conf
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_KEY }}

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          cd prod
          terraform plan -var-file=secrets.tfvars
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_KEY }}
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
          TF_VAR_grafana_admin_password: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}

      - name: Cleanup stuck Helm release
        if: github.event_name == 'push'
        run: |
          echo "=== Cleaning up stuck Helm release ==="
          # Принудительно удаляем релиз в любом состоянии
          helm uninstall kube-prometheus-stack -n monitoring --ignore-not-found || true
          # Ждем завершения удаления
          sleep 10
          # Проверяем что релиза нет
          helm list -n monitoring
          echo "=== Cleanup complete ==="

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: |
          cd prod
          terraform apply -auto-approve -var-file=secrets.tfvars
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_KEY }}
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
          TF_VAR_grafana_admin_password: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          
      - name: Verify kube-prometheus-stack installation
        if: github.event_name == 'push'
        run: |
          echo "=== Helm status ==="
          helm status kube-prometheus-stack -n monitoring
          echo "=== All pods ==="
          kubectl get pods -n monitoring
          echo "=== Services ==="
          kubectl get svc -n monitoring
          echo "=== Persistent volumes ==="
          kubectl get pvc -n monitoring
  manifests:
    runs-on: ubuntu-latest
    needs: terraform
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Make script executable
        run: chmod +x scripts/apply-manifests.sh

      - name: Apply additional manifests
        run: ./scripts/apply-manifests.sh

